<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" href="../../css/bootstrap.min.css" />
		<script src="../../js/jquery.min.js"></script>

	</head>
	<body>
		<div class="header">
			<img src="../../images/back.png" />
			<p class="head">重邮百科</p>
		</div>
		<div class="content">
			<div class="pic-content">

					<li class="col-xs-4 col-sm-4 col-lg-4">

						<input class="pic-words"placeholder="单行输入..."/>

					</li>
				</ul>
				<div class="clearfix"></div>
				<div class="sure">
					<button type="submit" class="concel left">取消</button>
					<button type="submit" class="ok right">确认</button>
				</div>
			</div>
		</div>
		<div class="footer">
			微校微+工作室出品
		</div>
		<script type="text/javascript">
			$(document).ready(function(){
				var wid = $('#pic-chosen').width();
				$('.pic-choose').css({'height':wid});
			})
		</script>
