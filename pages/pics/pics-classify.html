<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport"content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<link rel="stylesheet" href="../../css/reset.css" />
		<link rel="stylesheet" href="../../css/header-footer.css" />
		<link rel="stylesheet" href="../../css/pics/pic.css" />
		<link rel="stylesheet" href="../../css/bootstrap.min.css" />
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="header">
			<img class="img-responsive" src="../../images/back.png" />
			<p class="head">重邮图库</p>
		</div>
		<div class="content">
			<form class="bs-example bs-example-form"role="form" action=""method="">
				<div class="input-group">
					<input style="background-color: rgba(255,255,255,.2);line-height: 38px;height: 38px;outline: none;" type="text"class="form-control"placeholder="请输入搜索内容"/>
					<span style="background-color: rgba(255,255,255,.8);" class="input-group-addon"><img src="../../images/search.png"></span>
				</div>
			</form>
			<div class="pic-list">
				<div class="pic-title">[信科]</div>
				<div class="row">
					<div class="col-xs-4 col-md-4 col-lg-4">
						<img class="img-responsive center-block pic-width" src="../../images/pics/detail-pic.png"/>
					</div>
					<div class="col-xs-4 col-md-4 col-lg-4">
						<img class="img-responsive center-block pic-width" src="../../images/pics/detail-pic.png"/>
					</div>
					<div class="col-xs-4 col-md-4 col-lg-4">
						<img class="img-responsive center-block pic-width" src="../../images/pics/detail-pic.png"/>
					</div>
				</div>
				<div class="clearfix"></div>				
			</div>
			<div class="pic-list">
				<div class="pic-title">[二教]</div>
				<ul class="row">
					<li class="col-xs-4 col-md-4 col-lg-4">
						<img class="img-responsive center-block pic-width" src="../../images/pics/detail-pic.png"/>
					</li>
					<li class="col-xs-4 col-md-4 col-lg-4">
						<img class="img-responsive center-block pic-width" src="../../images/pics/detail-pic.png"/>
					</li>
					<li class="col-xs-4 col-md-4 col-lg-4">
						<img class="img-responsive center-block pic-width" src="../../images/pics/detail-pic.png"/>
					</li>
				</ul>
				<div class="clearfix"></div>				
			</div>
			<div class="pic-more">
				<a class="update left">上传图片</a>
				<a class="more right"><span class="add-New right"href="">更多美图<img style="margin-left: 5px;" src="../../images/Encyclopedia/more.png"/></span></a>
			</div>
		</div>
		<div class="footer">
			微校微+工作室出品
		</div>
	</body>
</html>
